<head>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-3">Forgot Password>
        <!--<small>Subheading</small>-->
    </h1>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Movie Cave</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="login.html">Login</a>
        </li>
        <li class="breadcrumb-item active">Forgot Password</li>
    </ol>

    <div class="row">
        <div class="col-lg-6 mb-4">
            <form name="forgotpassword" id="passwordForm" novalidate="">
                <div class="control-group form-group">
                    <div class="controls">
                        <label>Enter your one of your previous passwords</label>
                        <input type="password" class="form-control" id="pre-password" required="" data-validation-required-message="Please enter any of your passwords.">
                        <p class="help-block"></p>
                    </div>
                    <div class="controls">
                        <label>Enter your New Password</label>
                        <input type="password" class="form-control" id="new-password" required="" data-validation-required-message="Please enter your password.">
                        <p class="help-block"></p>
                    </div>
                    <div class="controls">
                        <label>Rewrite your New Password</label>
                        <input type="password" class="form-control" id="re-newpassword" required="" data-validation-required-message="Please enter your password.">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div id="success"></div>
                <!-- For success/fail messages -->
                <button type="submit" class="btn btn-primary" id="Login_accept">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; MOVIES CAVE 2009 - 2019</p>
    </div>
    <!-- /.container -->
</footer>

</body>
</html>
